<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Section Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header"><h1>Multi-Section Page</h1></header>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a  class="nav" href="#hero">Home</a></li>
            <li><a class="nav" href="#secondary">About</a></li>
            <li><a class="nav" href="#related">Notices</a></li>
        </ul>
    </nav>
    <main>
        <section class="hero" id="hero">
            <h2><strong>Home</strong></h2>
            <p class="hero-content">This is a demo content for Home section</p>
        </section>
        <section class="secondary" id="secondary">
            <h2><strong>About</strong></h2>
            <p class="sec-content">This is a demo content for About section</p>
        </section>
        <aside class="related">
            <h2>Notices</h2>
            <p class="rel-content">This is a demo content for Notices section</p>
        </aside>
    </main>
    <footer class="footer">Copyrights<sup>TM</sup></footer>
</body>
</html>
